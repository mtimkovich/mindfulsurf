<!DOCTYPE html>
<html>
  <head>
    <title>Mindfulsurf Options</title>
  </head>
  <body>
    <div>
      Enabled:
      <input type="checkbox" id="enabled">
    </div>

    <div>
      Delay amount (seconds):
      <input type="number" id="delay">
    </div>

    <div>
      Affected Sites (e.g. "facebook.com/*"), one per line
      <textarea id="sites" rows="5" cols="50">
      </textarea>
    </div>

    <div id="status"></div>
    <button id="save">Save</button>

    <script src="options.js"></script>
  </body>
</html>
