<!DOCTYPE html>
<html>
  <head>
    <title>Mindfulsurf Options</title>
  </head>
  <body>
    <div>
      Enabled:
      <input type="checkbox" id="enabled">
    </div>

    <div>
      Delay amount (seconds):
      <input type="number" id="delay" style="width: 2em">
    </div>

    <div>
      Affected Sites, one per line e.g. "facebook.com"
      <textarea id="sites" rows="10" cols="50">
      </textarea>
    </div>

    <div id="status" style="height: 2em"></div>
    <button id="save">Save</button>

    <script src="options.js"></script>
  </body>
</html>
